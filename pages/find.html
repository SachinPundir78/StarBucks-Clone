    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/find.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo.svg" type="image/x-icon">
    <title>StartBucks Coffee Company</title>
</head>

<body>
    <header>
        <div class="logo">
            <div>
                <img class="logo-img" src="../images/logo.svg" alt="logo">
            </div>
            <div>

                <img class="icon" id="bars" src="../images/bars.svg" alt="">
                <img class="icon" id="cross" src="../images/cross.svg" alt="">
            </div>
        </div>

        <div class="nav">
            <div>
                <ul>
                    <a href="menu.html">
                        <li>MENU</li>
                    </a>
                    <a href="rewards.html">
                        <li>REWARDS</li>
                    </a>
                    <a href="#">
                        <li>GIFT CARDS</li>
                    </a>
                </ul>
            </div>

            <div id="nav-option">
                <div class="location">
                    <img class="icon" src="../images/location.svg" alt="">
                    <div class="find">
                        <a class="store" href="find.html">
                            Find A Store
                        </a>
                    </div>
                </div>
                <div class="account">
                    <div>
                        <a class="sign-in" href="#">Sign In</a>
                    </div>
                    <div>
                        <a class="join-now" href="#">Join Now</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="inner-container">
                <div class="search-container">
                    <input type="text" placeholder="Search" id="address">

                <div class="text">
                    <h3>We are unable to access your exact location</h3>
                    <p>To find a Starbucks store, use the search feature, navigate using the map, or turn on location services.</p>
                </div>
            </div>
